
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karen & Raymond's Wedding</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        section {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #banner {
            background: url('https://exi0r.github.io/wedding/image/background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        #banner h1 {
            font-size: 3em;
            margin: 0;
        }
        #banner p {
            font-size: 1.5em;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        #venue iframe {
            width: 80%;
            height: 60%;
            border: 0;
        }
        #rsvp img {
            width: 200px;
            margin-top: 20px;
        }
        #gallery {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
        }
        .gallery-img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        audio {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="#banner">Home</a>
    <a href="#venue">Venue</a>
    <a href="#rsvp">RSVP</a>
    <a href="#gallery">Gallery</a>
</div>

<audio controls autoplay loop>
    <source src="https://exi0r.github.io/wedding/music/DilawInstrumental.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<section id="banner">
    <h1>Karen & Raymond</h1>
    <p>April 19, 2026</p>
    <div id="countdown"></div>
</section>

<section id="venue">
    <h2>Venue</h2>
    <p>The Emerald Events Place, Cabrera Rd, Antipolo City, Rizal</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.5174099227397!2d121.1626355749233!3d14.569567685913066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c7fb8fce5735%3A0xc84901512d88bd1e!2sThe%20Emerald%20Events%20Place!5e0!3m2!1sen!2sph!4v1751355343922!5m2!1sen!2sph" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<section id="rsvp">
    <h2>RSVP</h2>
    <p>Please confirm your attendance:</p>
    <a href="https://forms.office.com/r/wZx0NmdLnQ" target="_blank">RSVP Form</a>
    <img src="https://exi0r.github.io/wedding/image/QRcode.png" alt="RSVP QR Code">
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <div id="gallery-container">
        <img class="gallery-img" src="https://exi0r.github.io/wedding/image/IMG_0983.jpeg" alt="">
        <img class="gallery-img" src="https://exi0r.github.io/wedding/image/IMG_6633.jpeg" alt="">
        <img class="gallery-img" src="https://exi0r.github.io/wedding/image/IMG_6684.jpeg" alt="">
        <img class="gallery-img" src="https://exi0r.github.io/wedding/image/IMG_6774.jpeg" alt="">
        <img class="gallery-img" src="https://exi0r.github.io/wedding/image/IMG_6782.jpeg" alt="">
        <img class="gallery-img" src="https://exi0r.github.io/wedding/image/IMG_8122.jpeg" alt="">
    </div>
</section>

<div class="modal" id="modal">
    <img id="modal-img" src="" alt="">
</div>

<script>
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("April 19, 2026 00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const distance = weddingDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    document.querySelectorAll(".gallery-img").forEach(img => {
        img.addEventListener("click", () => {
            modal.style.display = "flex";
            modalImg.src = img.src;
        });
    });
    modal.addEventListener("click", () => {
        modal.style.display = "none";
    });
</script>

</body>
</html>
