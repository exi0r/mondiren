<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raymond & Karen's Wedding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fffdf6;
      color: #333;
    }
    header {
      background-image: url('https://exi0r.github.io/wedding/image/background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin: 0;
    }
    header p {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .venue {
      background: #fdfaf1;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
    }
    .venue iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 20px;
      border-radius: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
    .rsvp {
      text-align: center;
    }
    .rsvp a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #f4a261;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
    }
    .rsvp img {
      margin-top: 20px;
      width: 150px;
    }
    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Raymond & Karen</h1>
    <p>We're Getting Married!</p>
    <p>April 19, 2026</p>
  </header>

  <section>
    <div class="section-title">Our Venue</div>
    <div class="venue">
      <p><strong>The Emerald Events Place</strong><br>H598+R3G, Cabrera Rd, Antipolo City, 1870 Rizal</p>
      <iframe src="https://www.google.com/maps?q=H598+R3G,+Cabrera+Rd,+Antipolo+City,+1870+Rizal&output=embed"></iframe>
    </div>
  </section>

  <section>
    <div class="section-title">Gallery</div>
    <div class="gallery">
      <img src="https://exi0r.github.io/wedding/image/IMG_0983.jpeg" alt="Photo 1" />
      <img src="https://exi0r.github.io/wedding/image/IMG_6633.jpeg" alt="Photo 2" />
      <img src="https://exi0r.github.io/wedding/image/IMG_6684.jpeg" alt="Photo 3" />
      <img src="https://exi0r.github.io/wedding/image/IMG_6774.jpeg" alt="Photo 4" />
      <img src="https://exi0r.github.io/wedding/image/IMG_6782.jpeg" alt="Photo 5" />
      <img src="https://exi0r.github.io/wedding/image/IMG_8122.jpeg" alt="Photo 6" />
    </div>
  </section>

  <section class="rsvp">
    <div class="section-title">RSVP</div>
    <p>Let us know if you can join our celebration!</p>
    <a href="https://forms.office.com/r/wZx0NmdLnQ" target="_blank">Confirm Attendance</a>
    <br>
    <img src="https://exi0r.github.io/wedding/image/QRcode.png" alt="RSVP QR Code">
  </section>

  <footer>
    With love, Raymond & Karen
  </footer>
</body>
</html>
