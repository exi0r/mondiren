
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karen & Raymond's Wedding</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf0;
            color: #333;
            scroll-behavior: smooth;
        }
        header {
            background-image: url('https://exi0r.github.io/wedding/image/background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px #000;
            animation: fadeIn 2s ease-in;
        }
        header h1 {
            font-size: 4em;
            margin: 0;
        }
        header p {
            font-size: 1.5em;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        .map iframe {
            width: 90%;
            max-width: 600px;
            height: 450px;
            border: none;
            border-radius: 10px;
            animation: slideIn 1.5s ease-out;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .rsvp {
            margin-top: 30px;
        }
        .rsvp img {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }
        footer {
            background-color: #f0e5d8;
            padding: 20px;
            text-align: center;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes slideIn {
            from {transform: translateY(50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
<body>

<header>
    <h1>Karen & Raymond</h1>
    <p>Join us on April 19, 2026</p>
</header>

<section>
    <h2>Venue</h2>

    <div class="map">

    </div>
</section>

        <!-- Gallery Section -->
        <section class="mb-16">
            <h2 class="section-title text-4xl text-center mb-8">Our Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
                <!-- Image 1 -->
                <div class="overflow-hidden rounded-xl shadow-md">

                </div>

                    <img src="https://exi0r.github.io/wedding/image/IMG_6774.jpeg" alt="Couple's photo 4" class="gallery-img">
                </div>
                <!-- Image 5 -->
                <div class="overflow-hidden rounded-xl shadow-md">

                </div>
                <!-- Image 6 -->
                <div class="overflow-hidden rounded-xl shadow-md">
                    <img src="https://exi0r.github.io/wedding/image/IMG_8122.jpeg" alt="Couple's photo 6" class="gallery-img">

            </div>
