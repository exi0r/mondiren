
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karen & Raymond's Wedding</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: 'Segoe UI', sans-serif;
        }
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        #banner {
            background: url('https://exi0r.github.io/wedding/image/background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        #banner h1 {
            font-size: 3em;
            margin: 0;
        }
        #banner p {
            font-size: 1.5em;
        }
        #venue iframe {
            width: 80%;
            height: 60%;
            border: 0;
        }
        #rsvp img {
            width: 200px;
            margin-top: 20px;
        }
        #gallery {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
        }
        #gallery h2 {
            margin-bottom: 20px;
        }
        .gallery-container {
            display: flex;
            gap: 10px;
        }
        .gallery-container img {
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-container img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn {
            from {transform: scale(0.7);}
            to {transform: scale(1);}
        }
        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<section id="banner">
    <h1>Karen & Raymond</h1>
    <p>April 19, 2026</p>
    <p>Soft Citrus Garden Theme</p>
</section>

<section id="venue">
    <h2>Venue</h2>
    <p>The Emerald Events Place, Cabrera Rd, Antipolo City, Rizal</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.5174099227397!2d121.1626355749233!3d14.569567685913066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c7fb8fce5735%3A0xc84901512d88bd1e!2sThe%20Emerald%20Events%20Place!5e0!3m2!1sen!2sph!4v1751355343922!5m2!1sen!2sph" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<section id="rsvp">
    <h2>RSVP</h2>
    <p>Please confirm your attendance:</p>
    <a href="https://forms.office.com/r/wZx0NmdLnQ" target="_blank">RSVP Form</a>
    <img src="https://exi0r.github.io/wedding/image/QRcode.png" alt="RSVP QR Code">
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-container">
        <img src="https://exi0r.github.io/wedding/image/IMG_0983.jpeg" onclick="openModal(this.src)">
        <img src="https://exi0r.github.io/wedding/image/IMG_6633.jpeg" onclick="openModal(this.src)">
        <img src="https://exi0r.github.io/wedding/image/IMG_6684.jpeg" onclick="openModal(this.src)">
        <img src="https://exi0r.github.io/wedding/image/IMG_6774.jpeg" onclick="openModal(this.src)">
        <img src="https://exi0r.github.io/wedding/image/IMG_6782.jpeg" onclick="openModal(this.src)">
        <img src="https://exi0r.github.io/wedding/image/IMG_8122.jpeg" onclick="openModal(this.src)">
    </div>
</section>

<div id="modal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
</div>

<script>
    function openModal(src) {
        document.getElementById("modal").style.display = "block";
        document.getElementById("modal-img").src = src;
    }
    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
